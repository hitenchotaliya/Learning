<!DOCTYPE html>
<html>
    <head>
        <title>The jQuery Animate Example</title>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#right").click(function(){
                    $("div").animate({left: '250px'}, 1000);
                });
                $("#left").click(function(){
                    $("div").animate({left: '0px'}, 5000);
                });
            });
        </script>
        <style>
            #left, #right{
                margin:3px;
                border:2px solid #444;
                height:30px;
                width:100px;
                cursor: pointer;
            }
            #box{
                position:relative;
                margin:3px;
                padding:12px;
                border:2px solid #444;
                height:100px;
                width:180px;
            }
        </style>
    </head>
    <body>
        <p>Move the box by clicking the Left or Right buttons: </p>
        <div id="box" style="background-color:#ffa522;">This is a Box</div>
        <button id="right" style="background-color:#fb7c7c;">Move Right</button>
        <button id="left" style="background-color:#93ff93;">Move Left</button>
    </body>
</html>
