<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Animation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        #box{
            width: 100px;
            height: 100px;
            border: 2px solid black;
            text-align: center;
            background-color: lightpink;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-decoration: underline;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Animation</h1>
    <div id="box">Inside box</div>

    <br>
    <button id="animateBtn">Animate</button>

    <script>
        $(document).ready(function(){
            $("#animateBtn").click(function(){
                //All together  
                // $("#box").animate({
                //     left:'150px',
                //     width:'toggle',
                //     height:'200px',
                //     fontSize:'50px',
                //     borderWidth:'5px'
                // })
                //One after another with speed and callback function
                $("#box").animate({left:'150px'},3000,function(){
                    console.log("Left Animation is completed");
                })
                $("#box").animate({width:'150px'},2000)
                $("#box").animate({top:'150px'},1000)
            })
        })
        //just demo
// Custom effects with .animate()
$( "div.funtimes" ).animate(
    {
        left: "+=50",
        opacity: 0.25
    },
 
    // Duration
    300,
 
    // Callback to invoke when the animation is finished
    function() {
        console.log( "done!" );
    }
);
    </script>
</body>
</html>
