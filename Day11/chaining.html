<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
    <h1>Jquery method chaining</h1>

    <div id="box">
        <h2>Test box</h2>
        <p>Lorem ipsum dolor <span>
                sit amet consectetur adipisicing elit.
            </span> Unde nobis assumenda iusto illum quaerat reprehenderit voluptas ipsam eligendi alias voluptate quia
            quasi commodi aperiam dolorem sequi non, nihil doloribus impedit.</p>
    </div>
    <br>
    <button id="animateBtn">Animate</button>
    <script>
        $(document).ready(function(){
            $("#animateBtn").click(function(){
                $("#box").css('background','pink')
                .slideUp(2000)
                .slideDown(2000)

            })
        })
    </script>
</body>

</html>
