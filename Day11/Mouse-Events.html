<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse Events Example</title>
  <!-- Include jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .box {
      display: inline-block;
      margin: 20px;
      padding: 20px;
      border: 2px solid #333;
    }
    .child {
      padding: 10px;
      margin: 5px;
      background-color: #a0a0a0;
    }
  </style>
</head>
<body>

  <div class="box" id="box1">
    <div class="child" id="child1-1">Child 1-1</div>
    <div class="child" id="child1-2">Child 1-2</div>
  </div>

  <div class="box" id="box2">
    <div class="child" id="child2-1">Child 2-1</div>
    <div class="child" id="child2-2">Child 2-2</div>
  </div>

  <script>
    // Function to change color and log messages
    function handleMouseEnter() {
      $(this).css('background-color', '#6bbaff');
      console.log('Mouse enter:', this.id);
    }

    function handleMouseLeave() {
      $(this).css('background-color', '#a0a0a0');
      console.log('Mouse leave:', this.id);
    }

    // Using mouseenter/mouseleave for box1
    $('#box1').on('mouseenter', handleMouseEnter).on('mouseleave', handleMouseLeave);

    // Using mouseover/mouseout for box2
    $('#box2').on('mouseover', handleMouseEnter).on('mouseout', handleMouseLeave);
  </script>

</body>
</html>
