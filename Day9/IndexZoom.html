<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Plugin</title>

    <link rel="stylesheet" href="./JQueryPlugin/magnify-image-hover/css/jquery.jqZoom.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./JQueryPlugin/magnify-image-hover/js/jquery.jqZoom.js"></script>

    
</head>

<body>
    <div class="zoom-box">
        <img src="../Day6/images/f2.jpg" width="200" height="200" />
    </div>
    <script>
        $(function () {
            $("img").jqZoom({
                selectorWidth: 30,
                selectorHeight: 30,
                viewerWidth: 400,
                viewerHeight: 300
            });
        })
    </script>
</body>

</html>
